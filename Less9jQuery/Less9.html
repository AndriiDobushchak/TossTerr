	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">	
		<title>Lesson9</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<h3>Choose three options</h3>
	   	<input type="checkbox" name="" value="0"> checkbox 1
	   	<br>
	   	<input type="checkbox" name="" value="0"> checkbox 2
	   	<br>
	   	<input type="checkbox" name="" value="0"> checkbox 3
	   	<br>
	   	<input type="checkbox" name="" value="0"> checkbox 4
	   	<br>
	   	<input type="checkbox" name="" value="0"> checkbox 5
	   	<br>
	   	<input type="checkbox" name="" value="0"> checkbox 6 
						

		<script>
			
			let checkedLimit = function() { // обробник події клік
			let checked = $("input:checked").length; // кількість чекнутих боксів
			let current = $(this).attr("value"); // значення бокса 1 чи 0

			if (current === "1"){
				$(this).attr("value","0");
			}
			else ($(this).attr("value","1"));
			
			if (checked == 3) {
				$("input[value='0']").attr("disabled","true")
			}
			else ($("input").removeAttr("disabled"));
		}
		
		$("input").on("click",checkedLimit);
		
		</script>		
	</body>
	</html>
